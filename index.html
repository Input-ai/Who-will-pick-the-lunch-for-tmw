<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>èª°æ˜¯å¤©é¸ä¹‹äºº</title>
<style>
  body {
    font-family: "Microsoft JhengHei", sans-serif;
    background: #fafafa;
    text-align: center;
    padding: 30px;
  }
  h1 {
    font-size: 36px;
    color: #c0392b;
    margin-bottom: 20px;
  }
  #wheel-container {
    margin: 0 auto;
    width: 500px;
    height: 500px;
    position: relative;
  }
  svg {
    width: 100%;
    height: 100%;
  }
  .segment {
    cursor: pointer;
  }
  .pointer {
    position: absolute;
    top: -10px;
    left: 50%;
    margin-left: -15px;
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 25px solid #2980b9;
    z-index: 10;
  }
  #controls {
    margin-top: 20px;
  }
  input, button {
    font-size: 16px;
    padding: 8px 12px;
    margin: 5px;
  }
  #addBtn {
    background: #27ae60;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #spinBtn {
    background: #2980b9;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #result {
    margin-top: 30px;
    font-size: 24px;
    font-weight: bold;
    color: #e74c3c;
    min-height: 30px;
  }
</style>
</head>
<body>

<h1>èª°æ˜¯å¤©é¸ä¹‹äºº</h1>

<div id="wheel-container">
  <div class="pointer"></div>
  <svg id="wheel" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" >
    <!-- segments will be generated here -->
  </svg>
</div>

<div id="controls">
  <input type="text" id="addInput" placeholder="æ–°å¢é¸é …" />
  <button id="addBtn">æ–°å¢é¸é …</button>
  <button id="spinBtn">é–‹å§‹è½‰å‹•ï¼</button>
</div>

<div id="result"></div>

<script>
  const colors = ['#f39c12','#e74c3c','#2ecc71','#9b59b6','#3498db','#e67e22','#1abc9c','#9b59b6','#34495e','#16a085'];

  let options = ["YY","Tina","Lynn","Hermia","Michelle","Alison"];

  const wheel = document.getElementById('wheel');
  const result = document.getElementById('result');
  const addInput = document.getElementById('addInput');
  const addBtn = document.getElementById('addBtn');
  const spinBtn = document.getElementById('spinBtn');

  let rotation = 0;
  let spinning = false;

  function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
    const angleInRadians = (angleInDegrees-90) * Math.PI / 180.0;
    return {
      x: centerX + (radius * Math.cos(angleInRadians)),
      y: centerY + (radius * Math.sin(angleInRadians))
    };
  }

  function describeArc(x, y, radius, startAngle, endAngle){
    const start = polarToCartesian(x, y, radius, endAngle);
    const end = polarToCartesian(x, y, radius, startAngle);

    const largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";

    const d = [
      "M", x, y,
      "L", start.x, start.y,
      "A", radius, radius, 0, largeArcFlag, 0, end.x, end.y,
      "Z"
    ].join(" ");

    return d;
  }

  function renderWheel() {
    wheel.innerHTML = '';
    const cx = 250;
    const cy = 250;
    const r = 230;
    const segmentAngle = 360 / options.length;

    options.forEach((option, i) => {
      const startAngle = i * segmentAngle;
      const endAngle = startAngle + segmentAngle;

      // Draw segment
      const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
      path.setAttribute("d", describeArc(cx, cy, r, startAngle, endAngle));
      path.setAttribute("fill", colors[i % colors.length]);
      path.classList.add('segment');
      wheel.appendChild(path);

      // Add text label
      const textAngle = startAngle + segmentAngle / 2;
      const textRadius = r * 0.65;
      const textPos = polarToCartesian(cx, cy, textRadius, textAngle);

      const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
      text.setAttribute("x", textPos.x);
      text.setAttribute("y", textPos.y);
      text.setAttribute("fill", "#222");
      text.setAttribute("font-size", "18");
      text.setAttribute("font-weight", "bold");
      text.setAttribute("text-anchor", "middle");
      text.setAttribute("alignment-baseline", "middle");
      text.setAttribute("transform", `rotate(${textAngle}, ${textPos.x}, ${textPos.y})`);
      text.textContent = option;
      wheel.appendChild(text);
    });
  }

  addBtn.addEventListener('click', () => {
    const val = addInput.value.trim();
    if(val !== '') {
      options.push(val);
      addInput.value = '';
      renderWheel();
    }
  });

  spinBtn.addEventListener('click', () => {
    if(spinning || options.length === 0) return;
    spinning = true;
    result.textContent = '';
    const segmentAngle = 360 / options.length;

    // éš¨æ©Ÿæ±ºå®šåœåœ¨å“ªå€‹æ‰‡å€
    const randomIndex = Math.floor(Math.random() * options.length);

    // è½‰ç›¤æ—‹è½‰è§’åº¦ (è‡³å°‘è½‰5åœˆ + ç›®æ¨™æ‰‡å€ä¸­é–“)
    const spins = 5;
    const stopAt = spins * 360 + (360 - randomIndex * segmentAngle - segmentAngle / 2);

    wheel.style.transition = 'transform 5s cubic-bezier(.25,.1,.25,1)';
    rotation = (rotation + stopAt) % 3600;
    wheel.style.transform = `rotate(${rotation}deg)`;

    setTimeout(() => {
      spinning = false;
      // è¨ˆç®—æŒ‡é‡æŒ‡å‘çš„å¯¦éš›é¸é …ç´¢å¼•
      const normalizedRotation = rotation % 360;
      let index = Math.floor(((360 - normalizedRotation) % 360) / segmentAngle);
      index = index % options.length;

      result.textContent = `ğŸ¯ å¤©é¸ä¹‹äººæ˜¯ï¼š${options[index]}`;
    }, 5200);
  });

  renderWheel();
</script>

</body>
</html>
